<h1>Accueil de {{nomApplication}}</h1>

<div class="container">

    <button [routerLinkActive]="['active']" [routerLink]="['/edition-article']" class="mb-2" mat-raised-button
        color="primary"><mat-icon class="icon">add</mat-icon> Ajouter un article</button>

    <div class="row">
        <div class="col-6" *ngFor="let article of listeArticle">
            <mat-card class="mb-2">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{article.titre}}</mat-card-title>
                    <mat-card-subtitle *ngIf="article.auteur">{{article.auteur}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>{{article.description}}</p>
                </mat-card-content>
                <mat-card-actions class="gap-1">
                    <button [routerLink]="['/edition-article', article.id]" mat-raised-button color="primary"><mat-icon class="icon">edit</mat-icon></button>
                    <button (click)="onClickDeleteArticle(article.id)" mat-raised-button
                        color="warn"><mat-icon>delete</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
</div>
